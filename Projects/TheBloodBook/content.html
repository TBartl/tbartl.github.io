<h1>The Blood Book (2016)</h1>

<p class="italic">"Plan your day and track your activities with this productivity app for Android."</p>

<p>The Blood Book was an Android app developed in Unity/C#. </p>

<p>The application allows users to drag/drop events, save/load day templates, and manage a TODO list.</p>

<a href="https://github.com/TBartl/TheBloodBook" target="_blank">Get the source code on git.</a>
